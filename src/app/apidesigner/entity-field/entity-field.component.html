<div class="panel-group" id="accordion" style="margin-bottom:10px;">
    <div id="field-accordion-parent">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#field-accordion-parent" [href]="'#'+id">
                        Fields
                    </a>
                </h4>
            </div>
            <div [id]="id" class="panel-collapse collapse">
                <div class="panel-body" style="padding-bottom:0px;">
                    <div>
                        <table class="table table-hover table-bordered" style="margin-bottom:0px;">
                            <thead>
                                <tr>
                                    <th style="text-align:center">Name</th>
                                    <th style="text-align:center">Alias</th>
                                    <th style="text-align:center">DataType</th>
                                    <th style="text-align:center">Length</th>
                                    <!-- <th style="text-align:center">IsNullable</th>
                                    <th style="text-align:center">IsKey</th>
                                    <th style="text-align:center">IsRequired</th>
                                    <th style="text-align:center">IsParentKey</th> -->
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let field of Fields">
                                    <td>
                                        <select2 [data]="fieldOptions" [value]="field.HrSystemMapping.DataElementId" (valueChanged)="PrefillCurrentFieldData($event)" [width]="250"></select2>
                                        <!--<select2 :options="fieldOptions" :placeholder="'Select field'" [(ngModel)]="field.HrSystemMapping.DataElementId" (change)="PrefillCurrentFieldData(field)">
    </select2>-->
                                    </td>
                                    <td><input class="form-control" [(ngModel)]="field.Name"  (ngModelChange)="changeInEntity()"></td>
                                    <td>
                                        <select class="form-control" [(ngModel)]="field.DataType"  (ngModelChange)="changeInEntity()">
                                            <option>int</option>
                                            <option>string</option>
                                            <option>boolean</option>
                                            <option>float</option>
                                            <option>decimal</option>
                                            <option>Alphanumeric</option>
                                            <option>Numeric</option>
                                            <option>Amount</option>
                                            <option>Date</option>
                                        </select>
                                    </td>
                                    <!-- <td style="text-align:center"><input type="checkbox" id="checkbox" [(ngModel)]="field.IsNullable"></td>
                                    <td style="text-align:center"><input type="checkbox" id="checkbox" [(ngModel)]="field.IsKey"></td>
                                    <td style="text-align:center"><input type="checkbox" id="checkbox" [(ngModel)]="field.IsRequired"></td>
                                    <td style="text-align:center"><input type="checkbox" id="checkbox" [(ngModel)]="field.IsParentKey"></td> -->
                                    <td><input class="form-control" [(ngModel)]="field.Length" readonly></td>
                                </tr>
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-link" (click)="addField()">Add Field</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
